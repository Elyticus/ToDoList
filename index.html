<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Document Title -->
    <title>ToDo List App</title>

    <!-- FavIcon Link -->
    <link rel="icon" type="image/x-icon" href="#" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <input
        id="inputTask"
        placeholder="add a task..."
        class="task_input"
        type="text"
      />

      <button id="addButton" class="submit_btn">Add new task</button>

      <div id="taskWrapper" class="task_wrapper">
        <p id="toDoList" class="toDo_list">Tasks To Do</p>
        <ul id="displayTask" class="display_task"></ul>
      </div>

      <div id="completedWrapper" class="completed_wrapper">
        <p id="taskCompleted" class="task_completed">Done</p>
        <ul id="displayCompletedTasks" class="display_completed_tasks"></ul>
      </div>
    </div>

    <!-- JavaScript Link -->
    <script src="script.js" type="module"></script>

    <!-- Bootstrap JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/7108a96272.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
